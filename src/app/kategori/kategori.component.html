<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let urun of urunler | async">
            <div  [hidden]="kategori != urun.kategori">   
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title text-center">{{urun.name}}</h5>
                        <img [src]="urun.imgUrl" class="img-fluid">
                        <p style="font-size: 11pt; margin-top: 10px;">{{urun.kisaAciklama}}</p>
                        <p class="text-center text-primary" style="font-size: 18pt; font-weight: bold;">{{urun.fiyat}}TL
                        </p>
                        <a (click)="onSelect(urun.Id)" class="btn btn-primary text-white w-100">DetaylÄ± bak</a>
                    </div>
                </div>     
            </div>
        </div>
    </div>
</div>
